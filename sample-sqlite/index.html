<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta charset="utf-8">

	<link href="bower_components/fontawesome/css/font-awesome.css" rel="stylesheet">
	<link href="styles/theme.css" rel="stylesheet">
	<link href="styles/main.css" rel="stylesheet">
</head>
<body>
	<div class="header">
		<h1>SQLite</h1>
	</div>
	<div class="subheader">
		<div class="row">
			<div class="col -width-66">
				<input id="todo" class="input" type="text" placeholder="Add New Item" />
			</div>
			<div class="col -width-33">
				<button class="button" id="addButton" onclick="addTodo(); return false;">Add</button>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="row">
			<div class="col -align-center">
				<p class="label u-color-grey">TODO LIST</p>
				<ul id="todoItems" class="list"></ul>
			</div>
		</div>
	</div>
	<div class="footer">
		<span>Feature Examples</span>
	</div>

	<div id="overlay" class="overlay" style="display: none;"></div>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8" src="scripts/main.js"></script>
</body>
</html>
